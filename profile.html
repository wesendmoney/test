<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - WE SEND MONEY</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="Logo" width="70" height="70">
              <h1 style="margin-left: -20px; font-size: 15px; transform: translateY(4px);">
        <span style="color: white;">E</span><span style="color: white;">SEND</span><span style="color: white;">MONEY</span></h1>
        </div>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
    </header>

    <div id="menu" class="menu">
        <div class="menu-content">
            <a href="calculator.html">Cotizador</a>
            <a href="orders.html">Órdenes</a>
            <a href="profile.html">Perfil</a>
            <a onclick="logout()">Cerrar Sesión</a>
        </div>
    </div>

    <div class="container">
        <h2>Perfil de Usuario</h2>
        <div class="input-group">
            <strong>Nombre:</strong> <span id="userName"></span>
        </div>
        <div class="input-group">
            <strong>Rol:</strong> <span id="userRole"></span>
        </div>
        <div class="input-group">
            <hr>
        </div>
        <div class="input-group">
            <strong>Moneda:</strong> <span id="userCurrency"></span>
        </div>
        <div class="input-group">
            <strong>Fondos (Saldo disponible):</strong> 
            <span id="userFunds"></span>
        </div>
        <div class="input-group">
            <strong>Comisiones (USD):</strong> 
            <span id="userEarnings">0.00</span>
        </div>
          <span class="toolbar-text" onclick="window.location.href='rates.html'">
            <i class="fas fa-chart-line"></i>
        </span>
        <div class="input-group">
            <a href="bank-map.html" target="_blank">Ver Mapa Bancario</a>
        </div>
        <button onclick="logout()" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </div>

        <div class="toolbar">
        <span class="toolbar-text" onclick="window.location.href='calculator.html'">
            <i class="fas fa-dollar-sign"></i>
            <span class="icon-label">Cotizar</span>
        </span>
        <span class="toolbar-text" onclick="window.location.href='orders.html'">
            <i class="fas fa-list-alt"></i>
            <span class="icon-label">Órdenes</span>
        </span>
        <span class="toolbar-text" onclick="window.location.href='rates.html'">
            <i class="fas fa-chart-line"></i>
            <span class="icon-label">Tasas</span>
        </span>
        <span class="toolbar-text" onclick="window.location.href='bank-map.html'">
            <i class="fas fa-map-marked-alt"></i>
            <span class="icon-label">Cuentas</span>
        </span>
        <span class="toolbar-text" onclick="window.location.href='profile.html'">
            <i class="fas fa-user"></i>
            <span class="icon-label">Perfil</span>
        </span>
    </div>

    <div id="overlay" style="display: none;"></div>
    <div class="loader" style="display: none;"></div>
    
    <script src="scripts.js"></script>

</body>
</html>
