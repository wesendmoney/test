<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - WE SEND MONEY</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="Logo" width="70" height="70">
            <h1>esendMoney</h1>
        </div>
    </header>

    <div class="container">
        <h1>Registro</h1>
        <div class="input-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" placeholder="Nombre de usuario" required>
        </div>
        <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" placeholder="Teléfono" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <div class="input-group">
            <div id="message"></div>
            <button onclick="register()">Registrar</button>
        </div>
        <hr>
        <span class="register-link" onclick="window.location.href='login.html'">¿Ya tienes cuenta? Iniciar sesión</span>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
